{% if sub_list %}

{% for subsidiary in sub_list %}
    <div>
        <a href='{% url "GILTI:subdetail" subsidiary.client_id subsidiary.id %}'>{{subsidiary.name}}</a>

        <a href='{% url "GILTI:subdelete" subsidiary.client_id subsidiary.id %}' style="padding: 0px; text-align: right; margin-left: 75%; margin-right: 0px; color: red;">DELETE</a>
    </div>
{% endfor %}

{% else %}

<p>No Subsidiarys</p>

{% endif %}
